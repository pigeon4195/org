<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Russian Roulette</h1>
        <div class="revolver">
            <img src="revolver-cartoon.png" alt="Revolver" id="revolver-image">
        </div>
        <div id="status">
            <p>Likelihood: <span id="likelihood">1 in 6</span> (<span id="percent">16.67%</span>)</p>
        </div>
        <div class="controls">
            <button id="reload-btn">Reload</button>
            <button id="trigger-btn">Pull the Trigger</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
